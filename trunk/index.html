<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Keywords" content="gps51,无忧定位平台,EX平台,微信查车,报表,终端定位,油耗,obd,车务通,部标,公务车,云oa,商砼车,渣土车,公交车,北斗,GPS,车辆,定位,监控,加油,客户端,手机查车,电子围栏,Gserver,业务通,网上查车,第三方平台接口,个人定位,人员定位,车载终端,模拟调度,回传间隔,连续拍照,二次开发接口,基站定位,基站,iPhone手机查车,苹果手机查车,安卓手机查车, Android手机查车,iPhone,iPad,lbs,查车,手机查车" />
    <title>位置信息服务平台</title>
    <link rel="shortcut icon" href="./favicon.ico"  type="image/x-icon" />
    <link rel="stylesheet" href="dist/styles/iview.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/config.js"></script>
</head>
<body>
    <div id="login-wraper">
        <div class="header">
            <div class="center">
                <div class="logo-wrap">            
                    <span class="logo">
                    <Icon type="planet"></Icon>
                    </span>
                    <span class="logo-title">位置信息服务平台</span>
                    <b>|</b>
                    <span class="version">v1.0</span>
                </div>
                <div class="language">
                    <span :class="{active:language == 'zh'}" @click="changeLang('zh')">中文</span>
                    <b>/</b>
                    <span :class="{active:language == 'en'}" @click="changeLang('en')">英文</span>
                </div>
            </div>
        </div>
        <div class="main" class="noselect">
            <div class="center">
                <div class="left-wraper">
                    <div></div>
                </div>
                <div class="right-wraper">
                    <div class="login-form-box">
                        <Card>
                            <p slot="title">
                                <i-row>
                                    <i-col span="12" style="text-align:center;border-right: 1px solid #2D8CF0"  :class="{active:account == 0}">
                                        <span  @click="selectdAccount(0)" class="cursor">
                                            <Icon type="md-person"></Icon>用户登陆 
                                        </span>
                                    </i-col>
                                    <i-col span="12" style="text-align:center;"  :class="{active:account == 1}" >
                                        <span @click="selectdAccount(1)" class="cursor">
                                            <Icon type="md-phone-portrait"></Icon>设备登陆 
                                        </span>
                                    </i-col>
                                </i-row>
                            </p>
                            <div class="inputs">
                                <p>
                                    <i-input type="text" v-model.trim="username" :placeholder="placeholder">
                                        <Icon type="ios-person" slot="prepend" v-show="account == 0"></Icon> 
                                        <Icon type="md-tablet-portrait" slot="prepend" v-show="account == 1"></Icon> 
                                    </i-input> 
                                </p>
                                <p>
                                    <i-input type="password" v-model.trim="password" placeholder="请输入密码">
                                        <Icon type="ios-lock" slot="prepend"></Icon>                          
                                    </i-input>
                                </p>
                                <p>
                                    <Checkbox v-model="keepPass">记住密码</Checkbox>
                                </p>
                                <p>
                                    <i-button type="primary" @click="handleSubmit" style="width: 100%" :loading="loading">登录</i-button>
                                </p>
                            </div>
                        </Card>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-wrap">
                <div>
                    <div class="img-wrap">
                        <img src="./images/gps51wx.jpg" alt="" srcset="" width="128px" height="128px">
                    </div>
                    <div class="desc">
                        <h3>微信小程序</h3>
                        <ul>
                            <li>1.在微信中搜索gps51小程序</li>
                            <li>2.或者直接扫描二维码</li>
                            <li>3.适用于iPhone/Android</li>
                        </ul>
                    </div>
                </div>
                <div></div>
            </div>
            <div class="beian">
                Copyright © 2015-2017 jiuhuwq.com All Rights Reserved <a href="http://www.miitbeian.gov.cn/">粤ICP备17068924号</a>
            </div>
        </div>
    </div>
    <script src="dist/vue.min.js"></script>
    <script src="dist/iview.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/jquery.md5.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
