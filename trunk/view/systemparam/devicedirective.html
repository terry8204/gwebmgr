<meta charset="UTF-8">
<div class="pd-10 system" id="directive-wraper">
    <!-- <div style="padding: 5px 0">
        <i-button icon="md-add" @click="openAddDirectiveModal">添加设备指令</i-button>
    </div> -->
    <h3 class="h3-title">所有设备指令</h3>
    <div style="margin-top: 10px;">
        <i-table border :columns="columns" :data="tableData" :loading="loading"></i-table>
    </div>

    <Modal v-model="delDevDirectiveModal" width="360" class-name="vertical-center-modal">
        <p slot="header" style="color:#f60;text-align:center">
            <Icon type="information-circled"></Icon>
            <span>是否删除</span>
        </p>
        <div style="text-align:center">
            <p> {{directiveObj.cmdname}}</p>
        </div>
        <div slot="footer">
            <i-button type="error" @click="handleDelDirective" style="width: 100%">删除</i-button>
        </div>
    </Modal>
    <script>
        new Vue({
            el: "#directive-wraper",
            data: function () {
                var me = this;
                return {
                    delDevDirectiveModal: false,
                    directiveObj: {},
                    columns: [
                        {
                            title: '指令名称',
                            key: 'cmdname'
                        },
                        {
                            title: 'cmdCode',
                            key: 'cmdcode'
                        },
                        {
                            title:'指令类型',
                            key:'commonStr'
                        },
                        {
                            title: '操作',
                            key: 'action',
                            width: 150,
                            align: 'center',
                            render: function (h, params) {
                                return h('div', [
                                    h('Button', {
                                        props: {
                                            type: 'primary',
                                            size: 'small'
                                        },
                                        style: {
                                            marginRight: '5px'
                                        },
                                        on: {
                                            click: function () {
                                                editObject = params.row;
                                                me.$Loading.start();
                                                $("#system-view").load("../view/systemparam/editdirective.html",function(){
                                                    me.$Loading.finish();
                                                });
                                            }
                                        }
                                    }, '修改'),
                                    h('Button', {
                                        props: {
                                            type: 'error',
                                            size: 'small'
                                        },
                                        on: {
                                            click: function () {
                                                me.delDevDirectiveModal = true;
                                                me.rowIndex = params.index;
                                                me.directiveObj = params.row;
                                            }
                                        }
                                    }, '删除')
                                ]);
                            }
                        }
                    ],
                    rowIndex: null,
                    tableData: [],
                    loading: false
                }
            },
            methods: {
                handleDelDirective: function () {
                    var me = this;
                    var url = myUrls.deleteCmd();
                    var data = { cmdcode: String(this.directiveObj.cmdcode) };
                    utils.sendAjax(url, data, function (resp) {
                        if (resp.status == 0) {
                            me.$Message.success("删除成功");
                            me.delDevDirectiveModal = false;
                            me.$delete(me.tableData, me.rowIndex);
                        } else {
                            me.$Message.error("删除失败");
                        }
                    });
                },
                queryCmdList: function () {
                    var me = this;
                    var url = myUrls.queryCmd();
                    var data = {
                        "offset": 0,
                        "pagesize": 10
                    };
                    utils.sendAjax(url, data, function (resp) {
                        if (resp.status === 0) {
                            resp.records.forEach(function (item) { 
                                if(item.common == 0){
                                    item.commonStr = "私有指令";
                                }else{
                                    item.commonStr = "公共指令";
                                }
                            })
                            me.tableData = resp.records;
                            
                        }
                    });
                }
            },
            mounted: function () {
                this.queryCmdList();
            }
        })
    </script>
</div>
