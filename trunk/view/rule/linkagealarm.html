<div class="chaosu-wrap" id="linkage-alarm">
    <Modal v-model="ruleModal" style="width:600px">
        <p slot="header" style="color:#f60;text-align: center;">
            <span>报警联动规则</span>
        </p>
        <Row style="margin: 5px 0">
            <i-col span="9" style="height: 320px;overflow-y: auto;">
                <div v-for="(item,index) in alarmTypeList" :key="index">
                    <Checkbox v-model="checkboxObj[index]">{{item.alarmname}}</Checkbox>
                </div>
            </i-col>
            <i-col span="15" style="height: 320px;">
                <Row style="margin: 5px 0">
                    <i-col span="5" :offset="1" style="height: 100%;text-align:right;line-height:32px;">规则名称 :</i-col>
                    <i-col span="17" :offset="1">
                        <i-input v-model.trim="ruleName"></i-input>
                    </i-col>
                </Row>
                <Row style="margin: 5px 0">
                    <i-col span="5" :offset="1" style="height: 100%;text-align:right;line-height:32px;">是否拍照 :</i-col>
                    <i-col span="5" :offset="1" style="height: 100%;line-height:32px;">
                        <Checkbox v-model='isCapture'></Checkbox>
                    </i-col>
                    <i-col span="5" :offset="1" style="height: 100%;text-align:right;line-height:32px;">是否报警 :</i-col>
                    <i-col span="5" :offset="1" style="height: 100%;line-height:32px;">
                        <Checkbox v-model='isReportalarm'></Checkbox>
                    </i-col>
                </Row>
                <Row style="margin: 5px 0" v-if="isCapture">
                    <i-col span="5" :offset="1" style="height: 100%;text-align:right;line-height:32px;">拍照张数 :</i-col>
                    <i-col span="5" :offset="1">
                        <Input-Number :max="100" :min="0" style="width: 100%;" v-model="piccount"></Input-Number>
                    </i-col>
                    <i-col span="5" :offset="1" style="height: 100%;text-align:right;line-height:32px;">拍照间隔 :</i-col>
                    <i-col span="5" :offset="1">
                        <Input-Number :max="100" :min="0" v-model="takeinterval" :formatter="value => `${value}分`" :parser="value => value.replace('分', '')" style="width: 100%;"></Input-Number>
                    </i-col>
                </Row>
                <Row style="margin: 5px 0" v-if="isCapture">
                    <i-col span="5" :offset="1" style="height: 100%;text-align:right;line-height:32px;">摄像头数 :</i-col>
                    <i-col span="17" :offset="1">
                        <Checkbox-Group v-model="caramers">
                            <Checkbox label="0"><span>1号</span></Checkbox>
                            <Checkbox label="1"><span>2号</span></Checkbox>
                            <Checkbox label="2"><span>3号</span></Checkbox>
                            <Checkbox label="3"><span>4号</span></Checkbox>
                            <Checkbox label="4"><span>5号</span></Checkbox>
                            <Checkbox label="5"><span>6号</span></Checkbox>
                            <Checkbox label="6"><span>7号</span></Checkbox>
                            <Checkbox label="7"><span>8号</span></Checkbox>
                        </Checkbox-Group>
                    </i-col>
                </Row>
                <Row style="margin: 5px 0">
                    <i-col span="5" :offset="1" style="height: 100%;text-align:right;line-height:32px;">语音设置 :</i-col>
                    <i-col span="17" :offset="1" style="height: 100%;line-height:32px;">
                        <Checkbox-Group v-model="ttstypes">
                            <Checkbox label="0"><span>紧急</span></Checkbox>
                            <Checkbox label="2"><span>显示器显示</span></Checkbox>
                            <Checkbox label="3"><span>TTS播读</span></Checkbox>
                            <Checkbox label="4"><span>广告屏显示</span></Checkbox>
                        </Checkbox-Group>
                    </i-col>
                </Row>
                <Row style="margin: 5px 0">
                    <i-col span="5" :offset="1" style="height: 100%;text-align:right;line-height:32px;">语音提示 :</i-col>
                    <i-col span="17" :offset="1">
                        <i-input v-model.trim="ttscontent"></i-input>
                    </i-col>
                </Row>
                <Row style="margin: 5px 0">
                    <i-col span="23" :offset="1">
                        <div>● 当满足以上所有条件，系统将产生联动报警，并自动对驾驶员进行《语音提示》。</div>
                    </i-col>
                </Row>
            </i-col>
        </Row>
        <p slot="footer">
            <i-button type="primary" @click="onSettingRule" style="width:100%;">确定</i-button>
        </p>
    </Modal>
    <rule-allocation :modal="allocationModal" @close-model="onClose" ref="ruleAllocation"></rule-allocation>
    <div class="rule-header">
        <ul>
            <li style="float: left;">规则名称 :</li>
            <li style="float: left;">
                <i-input v-model.trim="sosoValue"></i-input>
            </li>
            <li style="float: left;">
                <i-button type="primary" @click="queryRuleDefines" icon="md-search">查询</i-button>
            </li>
            <li style="float: right;">
                <i-button @click="allocationModal=true" icon="md-settings" type="warning">规则分配</i-button>
            </li>
            <li style="float: right;">
                <i-button @click="deleteRule" icon="md-remove" type="error">删除</i-button>
            </li>
            <li style="float: right;">
                <i-button @click="exitRule" icon="md-create" type="info">修改</i-button>
            </li>
            <li style="float: right;">
                <i-button @click="addRule" icon="md-add" type="success">新增</i-button>
            </li>
        </ul>
    </div>
    <div class="rule-table">
        <i-table :columns="columnsList" highlight-row :data="tableData" :height="taleHeight" @on-current-change="onCurrentChange" @on-row-dblclick="onDblclickCurrentChange" :loading="loading"></i-table>
    </div>

    <script>
        new Vue({
            el: "#linkage-alarm",
            data: {
                ruleName: '',
                piccount: 1,
                isReportalarm: false,
                isCapture: false, // 是否拍照
                takeinterval: 8,
                ttscontent: '',
                ttstypes: [],
                caramers: [],
                ruleModal: false,
                allocationModal: false,
                loading: false,
                sosoValue: '',

                alarmTypeList: deepClone(alarmTypeList),
                checkboxObj: {},
                columnsList: [{
                    width: 60,
                    type: 'index'
                }, {
                    title: '规则名称',
                    key: 'rulename'
                }, {
                    title: '拍照次数',
                    key: 'piccount'
                }, {
                    title: '摄像头',
                    render: function(h, params) {
                        var arr = [];
                        var caramers = params.row.caramers;
                        utils.longToBits(Number(caramers), 8).reverse().forEach(function(item, index) {
                            if (item) {
                                arr.push(String(index + 1));
                            }
                        });
                        return h('span', {}, arr.join(','));
                    },
                }, {
                    title: '语音提示',
                    key: 'ttscontent'
                }, {
                    title: '语音提示类型',
                    key: 'ttstypesStr'
                }, {
                    title: '是否报警',
                    render: function(h, params) {
                        var reportalarm = params.row.reportalarm;
                        if (reportalarm == '1') {
                            return h('span', {}, '是');
                        } else {
                            return h('span', {}, '否');
                        }
                    },
                }, {
                    title: '创建时间',
                    key: 'createtimeStr',
                    width: 148,
                }],
                tableData: [],
            },
            methods: {
                onClose: function(e) {
                    this.allocationModal = e;
                },
                addRule: function() {
                    this.isAddRule = true;
                    this.ruleName = '';
                    this.ttscontent = '';
                    for (var key in this.checkboxObj) {
                        this.checkboxObj[key] = false;
                    }
                    this.caramers = [];
                    this.ttstypes = [];
                    this.isReportalarm = false;
                    this.isCapture = false;
                    this.ruleModal = true;
                },
                deleteRule: function() {
                    if (this.selectedRow) {
                        var me = this;
                        this.$Modal.confirm({
                            title: '温馨提示',
                            content: '确定要删除这个规则吗',
                            onOk: function() {
                                var ruledefineid = me.selectedRow.ruledefineid;
                                console.log('ruledefineid', ruledefineid)
                                var url = myUrls.deleteRuleDefine();
                                utils.sendAjax(url, {
                                    ruledefineid: ruledefineid
                                }, function(resp) {
                                    if (resp.status == 0) {
                                        var index = 0;
                                        me.tableData.forEach(function(item, index) {
                                            if (item.ruledefineid == ruledefineid) {
                                                index = index;
                                                return false;
                                            }
                                        });
                                        me.tableData.splice(index, 1);
                                        me.selectedRow = null;
                                        me.$refs.ruleAllocation.init();
                                    } else {
                                        me.$Message.error('删除失败');
                                    }
                                })
                            }
                        });
                    } else {
                        this.$Message.error('请选择一行规则')
                    }
                },
                onDblclickCurrentChange: function(row) {
                    this.selectedRow = row;
                    this.exitRule();
                },
                exitRule: function() {
                    if (this.selectedRow) {
                        this.isAddRule = false;
                        var row = this.selectedRow;
                        this.ruleName = row.rulename;
                        this.takeinterval = row.takeinterval;
                        this.piccount = row.piccount;
                        this.ttscontent = row.ttscontent;

                        var ttstypes = [];
                        utils.longToBits(Number(row.ttstypes), 8).reverse().forEach(function(item, index) {
                            if (item) {
                                ttstypes.push(String(index));
                            }
                        });
                        this.ttstypes = ttstypes;
                        var caramers = [];
                        utils.longToBits(Number(row.caramers), 8).reverse().forEach(function(item, index) {
                            if (item) {
                                caramers.push(String(index));
                            }
                        });
                        this.caramers = caramers;
                        this.isReportalarm = row.reportalarm == 1;
                        this.isCapture = row.takepic == 1;
                        var checkboxObj = {};
                        var needAlarm = row.needalarmstr;
                        console.log('row.needalarmstr', row.needalarmstr);
                        for (var i = 0; i < 63; i++) {
                            checkboxObj[i] = needAlarm.charAt(i) == '1' ? true : false;
                        }
                        this.checkboxObj = checkboxObj;

                        this.ruleModal = true;
                    } else {
                        this.$Message.error('请选择一行规则')
                    }
                },
                onCurrentChange: function(row) {
                    this.selectedRow = row;
                },
                getCaramers: function(caramers) {
                    var arrBits = new Array(8).fill(false);
                    caramers.forEach(function(item) {
                        var index = Number(item);
                        arrBits[index] = true;
                    })
                    return utils.bitsToULong(arrBits.reverse());
                },
                getTtstypes: function(ttstypes) {
                    var arrBits = new Array(8).fill(false);
                    ttstypes.forEach(function(item) {
                        var index = Number(item);
                        arrBits[index] = true;
                    })
                    return utils.bitsToULong(arrBits.reverse());
                },
                getNeedAlarm: function(checkboxObj) {
                    var arrBits = '';
                    var checkboxObj = this.checkboxObj;
                    for (var i = 0; i < 63; i++) {
                        var val = checkboxObj[i];
                        if (val) {
                            arrBits += '1'
                        } else {
                            arrBits += '0';
                        }
                    }
                    console.log('arrBits', arrBits);
                    return arrBits;
                },
                onSettingRule: function() {


                    if (this.ruleName.trim() == '') {
                        this.$Message.error('规则名称是必填的');
                        return;
                    }

                    if (this.isAddRule) {
                        var url = myUrls.addRuleDefine();
                    } else {
                        var url = myUrls.editRuleDefine();
                    }
                    var me = this;
                    var ruleparam = {};
                    ruleparam.caramers = this.getCaramers(this.caramers);
                    ruleparam.ttstypes = this.getTtstypes(this.ttstypes);
                    ruleparam.takepic = this.isCapture ? 1 : 0;
                    ruleparam.reportalarm = this.isReportalarm ? 1 : 0;
                    ruleparam.piccount = this.piccount;
                    ruleparam.takeinterval = this.takeinterval;
                    ruleparam.ttscontent = this.ttscontent;
                    ruleparam.needalarmstr = this.getNeedAlarm();
                    var ruleparamjson = JSON.stringify(ruleparam);

                    if (this.isAddRule) {
                        var data = {
                            ruletype: ruleTypes.liandong,
                            rulename: this.ruleName,
                            ruleparamjson: ruleparamjson,
                        }
                        utils.sendAjax(url, data, function(resp) {
                            if (resp.status === 0) {
                                me.$Message.success('添加成功');
                                me.ruleModal = false;
                                me.queryRuleDefines();
                                me.$refs.ruleAllocation.init();
                            } else {
                                me.$Message.error('添加失败');
                            }
                        });
                    } else {
                        var data = {
                            offset: timeDifference,
                            ruletype: ruleTypes.liandong,
                            rulename: this.ruleName,
                            ruleparamjson: ruleparamjson,
                            ruledefineid: me.selectedRow.ruledefineid
                        }
                        utils.sendAjax(url, data, function(resp) {
                            if (resp.status === 0) {
                                me.$Message.success('修改成功');
                                me.ruleModal = false;
                                me.queryRuleDefines();
                            } else {
                                me.$Message.error('修改失败');
                            }
                        });
                    }

                },
                queryRuleDefines: function() {
                    this.selectedRow = null;
                    var me = this;
                    var url = myUrls.queryRuleDefines();
                    var data = {
                        ruletype: ruleTypes.liandong,
                    }
                    me.loading = true;
                    utils.sendAjax(url, data, function(resp) {
                        me.loading = false;
                        console.log(resp);
                        if (resp.status == 0 && resp.records) {
                            var tableData = [];
                            resp.records.forEach(function(item, index) {
                                var rulename = item.rulename;
                                var ruleItem = JSON.parse(item.ruleparam);
                                ruleItem.ttstypesStr = me.getTtstypesStr(ruleItem.ttstypes);
                                ruleItem.rulename = rulename;
                                ruleItem.ruledefineid = item.ruledefineid;
                                ruleItem.createtimeStr = DateFormat.longToDateTimeStr(item.createtime, timeDifference);
                                tableData.push(ruleItem);
                            })
                            me.tableData = tableData;
                        }
                    });
                },
                getTtstypesStr: function(ttstypes) {
                    var str = '';
                    if (ttstypes) {
                        var ttstypes = utils.longToBits(Number(ttstypes), 8).reverse();
                        var ttsShowStr = ["紧急", "", "显示器显示", "TTS播读", "广告屏显示", "", "", ""];
                        ttstypes.forEach(function(type, index) {
                            if (type) {
                                str += ttsShowStr[index] + " ";
                            }
                        });
                    }
                    return str;
                }
            },
            mounted: function() {
                this.isAddRule = true;
                this.queryRuleDefines();
            },
            created: function() {
                var checkboxObj = {};
                new Array(64).fill(false).forEach(function(item, index) {
                    checkboxObj[index] = item;
                });
                this.checkboxObj = checkboxObj;
            },
            mixins: [ruleMixIn],
        })
    </script>
</div>
