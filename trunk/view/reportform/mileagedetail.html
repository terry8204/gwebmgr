<meta charset="UTF-8">
<div id="mileage-detail">
    <Row style="margin:10px;height: 35px;">
        <div style="float: left;">
            <span>{{$t("reportForm.selectTime")}}:</span>
            <date-picker 
                type="daterange" 
                :value="dateVal"
                :editable="false"
                :clearable="false"
                @on-change="onChange" 
                show-week-numbers 
                style="width:300px"
                placement="bottom-start"></date-picker>
        </div>
        <div style="float: left;height: 35px; line-height: 35px;margin-left: 20px;" class="spans-wrap">
            <span class="cursor-pointer" @click="handleSelectdDate(0)">{{$t("reportForm.toDay")}}</span> <b>｜</b>
            <span class="cursor-pointer" @click="handleSelectdDate(1)">{{$t("reportForm.yesterDay")}}</span> <b>｜</b>
            <span class="cursor-pointer" @click="handleSelectdDate(3)">{{$t("reportForm.threeDays")}}</span> <b>｜</b>
            <span class="cursor-pointer" @click="handleSelectdDate(7)">{{$t("reportForm.sevenDays")}}</span>
        </div>    
    </Row>
    <Row style="margin:10px;height: 35px;">
        <div style="float: left;">
            <div style="height: 35px; line-height: 35px;">{{$t("reportForm.selectDev")}}:&nbsp;</div> 
        </div>
        <div style="float: left;position: relative;width: 150px;">
            <i-select v-model="queryDeviceId">
                <i-option v-for="item in deviceList" :value="item.value" :key="item.value">{{ item.label }}</i-option>
            </i-select> 
        </div>
        <div style="float: left;position: relative;width: 150px;margin: 0 10px">
            <i-input v-model.trim="sosoValue"  icon="ios-search-outline"></i-input>
        </div>
        <div style="float: left;">
            <i-button @click="onClickQueryDev">{{$t("reportForm.query")}}</i-button>
        </div>
        <div style="margin-left:20px;float: left;">
            <i-button @click="onClickQuery" type="primary">{{$t("reportForm.query")}}</i-button>
        </div>
    </Row>
    
</div>
