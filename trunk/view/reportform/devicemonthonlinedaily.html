<div id="devicemonthonlinedaily">
    <div class="demo-spin-container" v-if="isSpin">
        <Spin size="large" fix></Spin>
    </div>
    <Row style="margin:10px;height: 32px;">
        <div style="float: left;">
            <div style="height: 32px; line-height: 32px;">{{$t("reportForm.selectDev")}}:&nbsp;</div>
        </div>
        <div style="float: left;position: relative;width: 300px;">
            <div class="search-wrapper" v-click-outside.capture="onClickOutside">
                <i-input v-model.trim="sosoValue" icon="ios-search-outline" @on-change="sosoValueChange" @on-blur="blur" @on-focus="focus" @on-click="focus" :placeholder="placeholder"></i-input>
                <transition name="fade">
                    <div class="search-item-wrapper" v-show="isShowMatchDev">
                        <Tree :data="treeData" show-checkbox @on-check-change="onCheckedDevice"></Tree>
                    </div>
                </transition>
            </div>
        </div>
        <div style="float: left;">
            <div style="height: 32px; line-height: 32px;padding: 0 10px;">选择月份:&nbsp;</div>
        </div>
        <div style="float: left;position: relative;">
            <Date-Picker v-model="yearMonth" type="month" style="width: 150px"></Date-Picker>
        </div>
        <div style="margin-left:20px;float: left;">
            <i-button @click="clean" icon="ios-nuclear-outline">清除</i-button>
        </div>
        <div style="margin-left:20px;float: left;">
            <i-button @click="onClickQuery" icon="ios-search">{{$t("reportForm.query")}}</i-button>
        </div>
    </Row>
    <div style="margin:10px;">
        <i-table ref="totalTable" :columns="columns" :data="tableData" border :height="tableHeight" :loading="loading"></i-table>
    </div>
    <Modal v-model="modal" title="在线日期" width="332">
        <div class="calendar-wrap">
            <div class="calendar-top">
                <div class="date-wrap">
                    {{year}}年{{month}}月
                </div>
            </div>
            <div class="inner-wrap">
                <div class="week-wrap">
                    <div v-for="item in textTop" :key="item">{{item}}</div>
                </div>
                <div class="dates-wrap">
                    <div v-for="(item , index) in datesArr" :key="index" :style="{background:item.isTheMonth?'#EAEEF0':''}">
                        <div class="full" :class="{noTheMonth:!item.isTheMonth ,'active-day':item.isActive}" :style="{cursor:item.isTheMonth?'pointer':''}">
                            {{item.day}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div slot="footer">
            <div style="padding: 6px 0;"></div>
        </div>
    </Modal>
</div>
