<meta charset="UTF-8">
<div id="new-equipment-report">
    <Row style="margin:10px;height: 35px;text-align: center;">
        <i-Col span="24">
            <Radio-Group v-model="days" type="button">
                <Radio label="7">{{$t("reportForm.qitian")}}</Radio>
                <Radio label="30">{{$t("reportForm.yigeyue")}}</Radio>
                <Radio label="90">{{$t("reportForm.sangeyue")}}</Radio>
                <Radio label="180">{{$t("reportForm.liugeyue")}}</Radio>
            </Radio-Group>
        </i-Col>
    </Row>
    <div style="width:100%;height: 180px;position: relative;">
        <div style="position: absolute;left: 0px;right: 240px;top: 0px;bottom: 0px;">
            <div id="charts" style="height: 180px;width: 100%;"></div>
        </div>
        <div style="position: absolute;;right: 10px;top: 0px;bottom: 0px;width: 230px;">
            <Card>
                <p slot="title">{{$t("reportForm.newEquipment")}}Top5</p>
                <div style="height: 115px;">
                    <table border="0" cellspacing="0" style="width: 100%;" bordercolor="#CCCCCC">
                        <tr v-for="(item,index) in recordRankingArr" style="height: 23px;line-height: 23px;">
                            <td>{{index + 1}}</td>
                            <td v-text="item.creater" class="nowrap"></td>
                            <td v-text="item.count"></td>
                        </tr>
                    </table>
                </div>
            </Card>
        </div>
    </div>
    <div style="margin:10px;">
        <i-table ref="totalTable" :columns="columns" :data="tableData" :height="tableHeight" :loading="loading"></i-table>
    </div>
    <div style="padding-right:10px;">
        <Page :total="total" show-total @on-change="changePage" :page-size="10" :current="currentIndex" />
    </div>
</div>
