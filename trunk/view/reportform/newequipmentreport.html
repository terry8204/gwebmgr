<meta charset="UTF-8">
<div id="new-equipment-report">
    <Row style="margin:10px;height: 35px;text-align: center;">
        <i-Col span="24">
            <Radio-Group v-model="days" type="button">
                <Radio label="7">七天内</Radio>
                <Radio label="30">一个月</Radio>
                <Radio label="90">三个月</Radio>
                <Radio label="180">六个月</Radio>
            </Radio-Group>
        </i-Col>
    </Row>
    <div style="width:100%;height: 180px;position: relative;">
        <div id="charts" style="height: 180px;width: 100%;"></div>
    </div>
    <div style="margin:10px;">
        <i-table ref="totalTable" :columns="columns" :data="tableData" :height="tableHeight" :loading="loading"></i-table>
    </div>
</div>
