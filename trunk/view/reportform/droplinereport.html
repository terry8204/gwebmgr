<div id="droplinereport">
    <Row style="margin:10px;height: 32px;">
        <div style="float: left;">
            <div style="height: 32px; line-height: 32px;">{{$t("reportForm.selectDev")}}:&nbsp;</div>
        </div>
        <div style="float: left;position: relative;width: 300px;">
            <div class="search-wrapper" v-click-outside.capture="onClickOutside">
                <i-input v-model.trim="sosoValue" icon="ios-search-outline" @on-change="sosoValueChange" @on-blur="blur" @on-focus="focus" @on-click="focus" :placeholder="placeholder"></i-input>
                <transition name="fade">
                    <div class="search-item-wrapper" v-show="isShowMatchDev">
                        <Tree :data="treeData" show-checkbox @on-check-change="onCheckedDevice"></Tree>
                    </div>
                </transition>
            </div>
        </div>
        <div style="float: left;">
            <div style="height: 32px; line-height: 32px;padding: 0 10px;">天数:&nbsp;</div>
        </div>
        <div style="float: left;width: 150px;position: relative;">
            <i-select v-model="days">
                <i-option value="1">1小时</i-option>
                <i-option value="6">6小时</i-option>
                <i-option value="12">12小时</i-option>
                <i-option value="24">1天</i-option>
                <i-option value="168">7天</i-option>
                <i-option value="360">15天</i-option>
                <i-option value="720">1个月</i-option>
                <i-option value="4320">6个月</i-option>
                <i-option value="8760">1年</i-option>
            </i-select>
        </div>
        <div style="margin-left:20px;float: left;">
            <i-button @click="clean" icon="ios-nuclear-outline">清除</i-button>
        </div>
        <div style="margin-left:20px;float: left;">
            <i-button @click="onClickQuery" icon="ios-search">{{$t("reportForm.query")}}</i-button>
        </div>
    </Row>
    <div style="margin:10px;">
        <i-table ref="totalTable" :columns="columns" :data="tableData" :height="tableHeight" :loading="loading"></i-table>
    </div>
</div>
