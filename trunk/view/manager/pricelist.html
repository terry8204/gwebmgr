<div id="price-list">
    <div class="full">
        <h3 class="h3-title" style="margin: 10px;">价格表</h3>
        <div style="padding: 0 10px;">
            <i-table border :columns="columns" :data="tableData" :height="taleHeight" :loading="loading"></i-table>
        </div>
        <Modal v-model="modal" width="300">
            <p slot="header" style="color:#f60;text-align:center">
                <Icon type="ios-create-outline"></Icon>
                <span>{{$t('monitor.edit')}}</span>
            </p>
            <Row style="margin: 10px 0">
                <i-col span="6" style="height: 100%;text-align:right;line-height:32px;">
                    1❤ :
                </i-col>
                <i-col span="16">
                    <input-number :max="10000" :min="0" v-model.trim.number="bonuslevel1" style="width: 100%;"></input-number>
                </i-col>
            </Row>
            <Row style="margin: 10px 0">
                <i-col span="6" style="height: 100%;text-align:right;line-height:32px;">
                    2❤ :
                </i-col>
                <i-col span="16">
                    <input-number :max="10000" :min="0" v-model.trim.number="bonuslevel2" style="width: 100%;"></input-number>
                </i-col>
            </Row>
            <Row style="margin: 10px 0">
                <i-col span="6" style="height: 100%;text-align:right;line-height:32px;">
                    3❤ :
                </i-col>
                <i-col span="16">
                    <input-number :max="10000" :min="0" v-model.trim.number="bonuslevel3" style="width: 100%;"></input-number>
                </i-col>
            </Row>
            <div slot="footer">
                <i-button type="primary" style="width: 100%" @click="handleEdit">{{$t('header.submit')}}</i-button>
            </div>
        </Modal>
    </div>
    <script>
        vueInstanse = new Vue({
            el: "#price-list",
            i18n: utils.getI18n(),
            data: {
                loading: true,
                modal: false,
                taleHeight: 300,
                columns: [{
                    title: '设备类型',
                    key: 'typename',
                }, {
                    title: '说明',
                    key: 'remark',
                }, {
                    title: '上级报价',
                    key: 'createbonus',
                }, {
                    title: '3❤',
                    key: 'bonuslevel3',
                }, {
                    title: '2❤',
                    key: 'bonuslevel2',
                }, {
                    title: '1❤',
                    key: 'bonuslevel1',
                }, {
                    title: '操作',
                    width: 100,
                    render: function(h, params) {
                        var row = params.row;
                        return h('Button', {
                            props: {
                                type: 'error',
                                size: 'small'
                            },
                            on: {
                                click: function() {
                                    editObject = row;
                                    vueInstanse.bonuslevel1 = row.bonuslevel1;
                                    vueInstanse.bonuslevel2 = row.bonuslevel2;
                                    vueInstanse.bonuslevel3 = row.bonuslevel3;
                                    vueInstanse.modal = true;
                                }
                            }
                        }, vRoot.$t('monitor.edit'))
                    },
                }],
                bonuslevel1: '',
                bonuslevel2: '',
                bonuslevel3: '',
                tableData: [],
            },
            methods: {
                handleEdit: function() {

                },
                calcTableHeight: function() {
                    var wHeight = window.innerHeight;
                    this.taleHeight = wHeight - 115;
                },
                queryBonusQuotation: function() {
                    var me = this;
                    var url = myUrls.queryBonusQuotation();
                    utils.sendAjax(url, {}, function(resp) {
                        me.loading = false;
                        if (resp.records) {
                            me.tableData = resp.records;
                        }
                    }, function() {
                        me.loading = false;
                    })
                }
            },
            mounted: function() {
                var me = this;
                this.calcTableHeight();
                this.queryBonusQuotation();
                window.onresize = function() {
                    me.calcTableHeight();
                }
            }
        })
    </script>
</div>
