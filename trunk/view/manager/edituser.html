<meta charset="UTF-8">

<div id="edituser">
    <div class="full">
        <h3 class="h3-title">编辑用户 &nbsp; <strong>{{username}}</strong> <span> <i-button style="width: 100%" @click="back">返回</i-button> </span></h3>
            <Tabs type="card">
                    <tab-pane label="用户信息">
                            <div>          
                                    <Row style="margin: 10px 0">
                                        <i-col span="4" style="height: 100%;text-align:right;line-height:32px;"><i style="color: red;display: inline-block;">*</i>&nbsp;用户名 : &nbsp;</i-col>
                                        <i-col span="12">
                                            <i-input v-model.trim="username" disabled></i-input>
                                        </i-col>
                                    </Row>
                              
                                    <Row style="margin: 10px 0">
                                        <i-col span="4" style="height: 100%;text-align:right;line-height:32px;"><i style="color: red;display: inline-block;">*</i>&nbsp;过期时间 : &nbsp;</i-col>
                                        <i-col span="12">
                                            <date-picker type="date" v-model="overduetime" :options="dateOptions"></date-picker>
                                        </i-col>
                                    </Row>
                        
                                    <Row style="margin: 10px 0">
                                        <i-col span="4" style="height: 100%;text-align:right;line-height:32px;"><i style="color: red;display: inline-block;">*</i>&nbsp;用户类型 : &nbsp;</i-col>
                                        <i-col span="12">
                                            <i-select v-model="usertype">
                                                <i-option v-for="item in userTypeList" :value="item.value" :key="item.value">{{ item.label }}</i-option>
                                            </i-select>
                                        </i-col>
                                    </Row>
                        
                                    <Row style="margin: 10px 0">
                                        <i-col span="4" style="height: 100%;text-align:right;line-height:32px;"><i style="color: red;display: inline-block;">*</i>&nbsp;所属客户 : &nbsp;</i-col>
                                        <i-col span="12">
                                            <i-select v-model="companyid">
                                                <i-option v-for="item in companyList" :value="item.value" :key="item.value">{{ item.label }}</i-option>
                                            </i-select>
                                        </i-col>
                                    </Row>
                        
                                    <Row style="margin: 10px 0" v-show="isShowGroup">
                                        <i-col span="4" style="height: 100%;text-align:right;line-height:32px;"><i style="color: red;display: inline-block;">*</i>&nbsp;所属分组 : &nbsp;</i-col>
                                        <i-col span="12">
                                            <i-select v-model="groupids" multiple>
                                                <i-option v-for="item in groupList" :value="item.value" :key="item.value">{{ item.label }}</i-option>
                                            </i-select>
                                        </i-col>
                                    </Row>
                                    
                                    <Row style="margin: 10px 0">
                                        <i-col span="4" style="height: 100%;text-align:right;line-height:32px;">同时登录 : &nbsp;</i-col>
                                        <i-col span="12">
                                                <i-select v-model="singleLogin">
                                                    <i-option value="0" >允许</i-option>
                                                    <i-option value="1" >禁止</i-option>
                                                </i-select>
                                        </i-col>
                                    </Row>
                                    <Row style="margin: 10px 0">
                                        <i-col span="4" style="height: 100%;text-align:right;line-height:32px;">手机登录 : &nbsp;</i-col>
                                        <i-col span="12">
                                            <i-select v-model="phoneLogin">
                                                <i-option value="0" >允许</i-option>
                                                <i-option value="1" >禁止</i-option>
                                            </i-select>
                                        </i-col>
                                    </Row>
                                    <Row style="margin: 10px 0">
                                        <i-col span="4" style="height: 100%;text-align:right;line-height:32px;">微信登录 : &nbsp;</i-col>
                                        <i-col span="12">
                                            <i-select v-model="weixinLogin">
                                                <i-option value="0" >允许</i-option>
                                                <i-option value="1" >禁止</i-option>
                                            </i-select>       
                                        </i-col>
                                    </Row> 
                                    <Row style="margin: 10px 0" v-show="!isShowGroup">
                                        <i-col span="4" style="height: 100%;text-align:right;line-height:32px;"><i style="color: red;display: inline-block;">*</i>&nbsp;分组数量 : &nbsp;</i-col>
                                        <i-col span="3">
                                            <input-number :max="20" :min="1" v-model="groupcount"></input-number>
                                        </i-col>
                        
                                        <i-col span="3" style="height: 100%;text-align:right;line-height:32px;"><i style="color: red;display: inline-block;">*</i>&nbsp;用户数量 : &nbsp;</i-col>
                                        <i-col span="3">
                                            <input-number :max="100" :min="10" v-model="usercount"></input-number>
                                        </i-col>
                        
                                        <i-col span="3" style="height: 100%;text-align:right;line-height:32px;"><i style="color: red;display: inline-block;">*</i>&nbsp;设备数量 : &nbsp;</i-col>
                                        <i-col span="3">
                                            <input-number :max="500" :min="10" v-model="devicecount"></input-number>
                                        </i-col>
                                    </Row> 
                                        
                        
                                    <Row style="margin: 10px 0">
                                            <i-col span="12" :offset="4">
                                                <i-button style="width:100%" @click="handleSubmit">提交</i-button>
                                            </i-col>
                                    </Row>  
                                </div> 
                        
                    </tab-pane>
                    <tab-pane label="设备权限" :disabled="isDisabled">
                        <div style="width: 100%;height: 400px">
                            <div style="width: 250px;height: 400px;float: left;border: 1px solid #DCDEE2;overflow-y: auto;">
                                <Tree :data="treeData" show-checkbox multiple></Tree> 
                            </div>
                            <div style="width: 440px;height: 400px;float: right;border: 1px solid #DCDEE2"></div>
                        </div>
                        <Row style="margin: 10px 0">
                            <i-col span="8" :offset="8">
                                <i-button style="width:100%" @click="submitDeviceAuthority">保存</i-button>
                            </i-col>
                        </Row>
                    </tab-pane>
                </Tabs>
        </div>
    </div>

    <script>
        new Vue({
            el:"#edituser",
            data:{
                username:"",
                overduetime:"",
                usertype:"",
                singleLogin:"0",
                phoneLogin:"0",
                weixinLogin:"0",
                companyid:"",
                groupcount:10,
                devicecount:500,
                usercount:10,
                companyList:[],
                groupids:[],
                groupList:[],
                userTypeList:[],
                dateOptions: {
                    disabledDate:function(date) {
                        return date && date.valueOf() < Date.now() - 86400000;
                    }
                },
                isShowGroup:false,
                isDisabled:false,
                treeData:[
                    {
                        title: '所有设备',
                        expand: true,
                        selected: false,
                        children: []
                    }
                ],
                devicetypes:[],
                directiveList:[], 
            },
            methods: {
                queryAllCompanyInfo:function(claaback){
                    var url = myUrls.queryCompanyByCreater();
                    utils.sendAjax(url,{},claaback)
                },
                doQueryAllCompanyInfo:function(resp){
                    var me = this;
                    if(resp.status == 0){
                        resp.records.forEach(function(item){
                            me.companyList.push({
                                label:item.companyname,
                                value:item.companyid
                            })
                        });

                        var userType =  Cookies.get("userType");   
                        me.$nextTick(function () { 
                            me.userTypeList = me.userTypeDecsList(userType);
                            me.usertype = editObject.usertype+""; 
                            me.overduetime = editObject.overduetime;
                            me.companyid = editObject.company.companyid;
                           
                        });
                        
                    }
                },
                queryAllgroupsInfo:function(){
                    var url = myUrls.queryGroupByUser();
                    utils.sendAjax(url,{},this.doQueryAllgroupsInfo);
                },
                doQueryAllgroupsInfo:function(resp){
                    var me = this;
                    if(resp.status === 0){
                        resp.grouplist.forEach(function (group) { 
                            me.groupList.push({
                                label:group.groupname,
                                value:group.groupid
                            })
                        });
                        if(editObject.groups){
                            editObject.groups.forEach(function(item){
                                me.groupids.push(item.groupid);
                            });
                        }  
                    }
                },
                back:function(){
                    var me = this;
                    this.$Loading.start();
                    $("#mar-view").load("../view/manager/queryuser.html",function(){
                        me.$Loading.finish();
                    });
                },
                handleSubmit:function(){
                    var me = this;
                    var url = myUrls.editUser();
                    var userType = this.usertype;
                    if(this.overduetime == ""){
                        this.$Message.error("请选择时间!");
                        return;
                    }
                    var data ={
                        username:this.username,
                        overduetime:new Date(this.overduetime).getTime(),
                        usertype:userType,
                        companyid:this.companyid,
                    }; 

                    for(var key in data){
                        if(data.hasOwnProperty(key)){
                            if(data[key] == "" || data[key] == NaN ){
                                this.$Message.error("请填写完整!");   
                                return;
                            }
                        };
                    };    

                    if(userType == -1){
                        if(this.groupids.length == 0){
                            this.$Message.error("该选择分组");   
                            return;
                        };
                        data.groupids = this.groupids;
                    }else{
                        data.groupcount = this.groupcount;
                        data.devicecount = this.devicecount;
                        data.usercount = this.usercount;
                    } 

                    utils.sendAjax(url,data,function (resp) {
                        if(resp.status == 0){
                            me.$Message.success("修改成功");
                        }else{
                            me.$Message.error("修改失败");
                        }
                    });
                },
                getGroupsList:function(){
                    var me = this; 
                    var url = myUrls.queryCompanyGroup();                        
                    utils.sendAjax(url,{companyid:this.companyid},function (resp) { 
                        me.groupList = [];
                        me.groupids = [];
                        if(resp.status == 0){
                            var companys = resp.companys
                            for(var i = 0 ; i < companys.length ; i++){
                                var item = companys[i];
                                if(item.companyid == me.companyid && item.groups != null){
                                    var groups = item.groups;
                                    groups.forEach(function(group){
                                        me.groupList.push({label:group.groupname,value:group.groupid});
                                    });                                   
                                };
                            };                          
                        }
                    });
                },
                userTypeDecsList:function(userType){                  
                    var userTypeList = null;
                    if(userType == 0){
                        userTypeList = [{value:"-1",label:"普通监控员"},{value:"1",label:"一级管理员"},{value:"2",label:"二级管理员"}];
                    }else if(userType == 1){
                        userTypeList = [{value:"-1",label:"普通监控员"},{value:"2",label:"二级管理员"}];
                    }else if(userType == 2){
                        userTypeList = [{value:"-1",label:"普通监控员"}];
                    }
                    return userTypeList;
                },
                queryAllDeviceCmdByUser:function(){
                    var me = this;
                    var url = myUrls.queryAllDeviceCmdByUser();
                    console.log(this.username)
                    utils.sendAjax(url,{username:this.username},function (resp) { 
                        console.log("111111111111")
                        if(resp.status == 0 ){
                            me.directiveList = resp.records;
                            me.queryAllDeviceTypeByUser();
                        };
                    })    
                },
                queryAllDeviceTypeByUser:function(){
                    var me = this;
                    var url = myUrls.queryAllDeviceTypeByUser();
                    console.log(this.username)
                    utils.sendAjax(url,{username:this.username},function (resp) { 
                        console.log("222222222222")
                        if(resp.status == 0 ){
                            me.devicetypes = resp.devicetypes; 
                        };
                    })    
                },
                queryHadDeviceCmdByUser:function(){
                    var me = this;
                    var url = myUrls.queryHadDeviceCmdByUser();
                    var children = me.treeData[0].children;
                    utils.sendAjax(url, { username: this.username }, function (resp) {
                        if (resp.status == 0) {
                            var records = resp.records;
                            records.forEach(function (record) {
                                var devicetype = record.devicetype;
                                var cmdcode = record.cmdcode;
                                children.forEach(function (data) {
                                    if (data.devicetype == devicetype) {
                                        data.children.forEach(function (item) {
                                            if (item.cmdcode == cmdcode) {
                                                item.checked = true;
                                            };
                                        })
                                    }
                                });
                            });
                        }
                    });
                },
                submitDeviceAuthority:function(){
                    var url = myUrls.editUserDeviceCmd();
                    var data = this.getEditUserDeviceCmdData();
                    utils.sendAjax(url,data,function (resp) { 
                        console.log(resp);
                    });
                },
                getEditUserDeviceCmdData :function(){
                    var data = [];
                    var children = this.treeData[0].children;

                    children.forEach(function (device) { 
                        if(device.children.length){
                            var isPush = false;
                            var itemObj = {
                                devicetype:device.devicetype,
                                cmds:[]
                            };
                            device.children.forEach(function (cmd) { 
                                if(cmd.checked){
                                    var cmdObj = {
                                        cmdcode:cmd.cmdcode
                                    };
                                    itemObj.cmds.push(cmdObj);
                                }
                            });
                            if( itemObj.cmds.length){
                                data.push(itemObj);
                            }
                        };
                    });
                    return {
                        data:data,
                        username: this.username
                    }
                }
            },
            computed:{
                
            },
            watch:{
                usertype:function(){
                    if(this.usertype == -1){
                        this.isShowGroup = true;            
                    }else{
                        this.isShowGroup = false;
                    }
                },
                devicetypes:function(){
                    var devicetypes = this.devicetypes;
                    var directiveList = this.directiveList;
                    var datas = [];
                    
                    devicetypes.forEach(function (type) { 
                        var children = [];
                        var typeObj = {
                            title:type.typename,
                            typecode:type.typecode,
                            devicetype:type.devicetypeid,
                            expand: true,
                            children:children
                        };
                        directiveList.forEach(function (directive) { 
                            if(type.devicetypeid == directive.devicetype){
                                var directiveObj = {
                                    title:directive.cmdname,
                                    checked: false,
                                    cmdcode:directive.cmdcode
                                }
                                children.push(directiveObj)
                            }
                        });
                        datas.push(typeObj);
                    })
                    this.treeData[0].children = datas;    
                    this.queryHadDeviceCmdByUser();    
                }   
            },
            mounted:function () {
                var me = this;
                this.queryAllCompanyInfo(this.doQueryAllCompanyInfo);
                this.queryAllgroupsInfo();
                this.username = editObject.username;
                this.queryAllDeviceCmdByUser();
            }
        })
    </script>
</div>
