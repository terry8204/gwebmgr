
<meta charset="UTF-8">

<div id="queryuser">
    <div class="full">
        <h3 class="h3-title">查询用户</h3>
        <ul>
            <li>
                <i-select v-model="queryType">
                    <i-option v-for="item in queryList" :value="item.value" :key="item.value">{{ item.label }}</i-option>
                </i-select> 
            </li>
            <li>
                <i-input v-model.trim="queryParameter"></i-input>
            </li>
            <li>
                <i-button type="primary"  @click="handlerClickQuery">查询</i-button>
            </li>
        </ul>
        <div class="table-wraper">
            <i-table border :columns="columns" :data="tableData" :loading="loading"></i-table>
        </div>
        <div class="my-page" style="margin: 5px 0;">
            <Page :total="total" simple :page-size="5" :current="currentIndex" @on-change="changePage"></Page>
        </div>

    </div>     
    <script>
 vueInstanse = new Vue({
            el:"#queryuser",
            data:{
                queryList:[
                    {label:"所属公司",value:"companyname"},{label:"用户名",value:"username"},
                    {label:"用户类型",value:"userTypeStr"},
                ],
                queryType:"username",
                queryParameter:"",
                loading:true,
                total:0,
                currentIndex:1,
                columns: [
                        {
                            title:'所属公司',
                            key:'companyname'
                        },
                        {
                            title: '用户名',
                            key: 'username',
                        },
                        {
                            title: '用户类型',
                            key: 'userTypeStr'    
                        },
                        {
                            title:'分组数量',
                            key:'usedGroupCount'
                        },
                        {
                            title:'用户数量',
                            key:'usedUserCount'
                        },
                        {
                            title: '设备数量',
                            key: 'usedDeviceCount' 
                        },
                        {
                            title: '创建时间',
                            key: 'createtime'
                        },
                        {
                            title: '到期时间',
                            key: 'overduetime'
                        },
                        {
                            title: '操作',
                            key: 'action',
                            width: 200,
                            render: function(h, params) {
                                return h('div', [
                                    h('Button', {
                                        props: {
                                            type: 'primary',
                                            size: 'small'
                                        },
                                        style: {
                                            marginRight: '5px'
                                        },
                                        on: {
                                            click: function() {
                                                vueInstanse.editUser(params.index);
                                            }
                                        }
                                    }, '修改'),
                                    
                                    h('Poptip', {
                                        props: {
                                            confirm: true,
                                            title: '确定要删除吗?'
                                        },
                                        style: {
                                            marginRight: '5px'
                                        },
                                        on: {
                                            'on-ok': function () {
                                                vueInstanse.handleDelete(params.row.username);
                                            }
                                        }
                                    },[
                                    h('Button', {
                                            props: {
                                            type: 'error',
                                            size: 'small'
                                            }
                                        },"删除") 
                                    ])  ,

                                    h('Button', {
                                        props: {
                                            type: 'primary',
                                            size: 'small'
                                        },
                                        style: {
                                            marginRight: '5px'
                                        },
                                        on: {
                                            click: function() {
                                                 vueInstanse.resetDevicePwd(params.index);
                                            }
                                        }
                                    }, '重置密码')
                                ]);
                            }
                        }
                    ],
                    tableData: [],
                    recordsList:[],
            },
            methods:{
                getUserInfoList:function(){
                    var url = myUrls.queryUser();
                    utils.sendAjax(url,{username:userName},this.doUserInfoList);
                },
                doUserInfoList:function(resp){
                    if(resp.status == 0 && resp.userlists != null){
                        resp.userlists.forEach(function (item) { 
                            item.usedUserCount = item.currusercount + "/" + item.usercount ;
                            item.usedDeviceCount = item.currdevicecount + "/" + item.devicecount ;
                            item.usedGroupCount = item.currgroupcount + "/" + item.groupcount ;
                            item.companyname = item.company.companyname;
                        });
                        this.recordsList = resp.userlists;
                        this.filterUsersList();
                        this.tableData = this.recordsList.slice(0,5);
                        this.total = this.recordsList.length;
                    }
                    this.loading = false;
                },
                timeToDateStr:function(time){
                    return DateFormat.longToDateTimeStr(time,0);
                },
                getUserTypeStr:function(type){
                    var name = "";
                    for(var i = 0 ; i < this.userTypeDescrList.length ; i++){
                        var item = this.userTypeDescrList[i];
                        if(item.type == type){
                            name = item.name;
                            break;
                        }
                    };
                    return name;
                },
                filterUsersList:function(){
                    var me = this ;
                    this.recordsList.forEach(function(user){                   
                        user.userTypeStr = me.getUserTypeStr(user.usertype);
                        user.createtime = me.timeToDateStr(user.createtime);
                        user.overduetime = me.timeToDateStr(user.overduetime);
                    });
                },
                handleDelete:function(username){
                    var me = this;
                    var url = myUrls.delUser();

                    utils.sendAjax(url,{usernames:[username]},function(resp){
                        if(resp.status == 0){
                            me.$Message.success("删除成功!");
                            me.recordsList.forEach(function(item,index){
                                if(item.username == username){
                                    me.$delete(me.recordsList,index);
                                }
                            });
                            me.tableData.forEach(function(item,index){
                                if(item.username == username){
                                    me.$delete(me.tableData,index);
                                }
                            });     
                        }else{
                            me.$Message.error(resp.cause);
                        }
                        me.modal = false;
                    });     
                },
                editUser:function(index){
                    editObject = this.tableData[index];
                    var me = this;
                    var pagePath = null
                        if (myUrls.host.indexOf('gpsserver') != -1) {
                            pagePath = myUrls.host + 'view/manager/edituser.html' 
                        } else {
                            pagePath = '../view/manager/edituser.html' 
                        }
                    this.$Loading.start();
                    $("#mar-view").load(pagePath,function(){
                        me.$Loading.finish();
                    });
                },
                resetDevicePwd:function(index){
                    var me = this;
                    var username = this.tableData[index].username;
                    var url = myUrls.resetUserLoginPwd();  
                    utils.sendAjax(url,{username:username},function (resp) { 
                        if(resp.status === 0){
                            me.$Message.success("密码重置为:123456");
                        }else{
                            me.$Message.error("密码重置失败");
                        }
                    });
                },
            },
            mixins:[mixIn],
            mounted:function(){
                this.userTypeDescrList = vstore.state.userTypeDescrList;
                this.getUserInfoList();
            }
        })
    </script>
</div>
