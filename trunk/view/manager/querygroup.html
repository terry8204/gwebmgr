
<meta charset="UTF-8">

<div id="querygroup">
    <div class="full">
        <h3 class="h3-title">{{$t("bgMgr.queryGroup")}}</h3>
        <ul>
            <li>
                <i-select v-model="queryType">
                    <i-option v-for="item in queryList" :value="item.value" :key="item.value">{{ item.label }}</i-option>
                </i-select>
            </li>
            <li>
                <i-input v-model.trim="queryParameter"></i-input>
            </li>
            <li>
                <i-button type="primary"  @click="handlerClickQuery">{{$t("reportForm.query")}}</i-button>
            </li>
        </ul>
        <div>
            <i-table :columns="columnsList" :data="tableData" :loading="loading"></i-table>
        </div>
        <div class="my-page" style="margin: 5px 0;">
            <Page :total="total" simple :page-size="10" :current="currentIndex" @on-change="changePage"></Page>
        </div>
    </div>

    <Modal v-model="selectMonitorModal" width="560" class-name="vertical-center-modal">
        <p slot="header" style="color:rgb(0, 119, 255);text-align:center;font-size: 18px">
            <Icon type="ios-add"></Icon>
            <span>{{$t("group.addMonitors")}}</span>
        </p>
        <div style="text-align:center">
            <checkbox-group v-model="monitorPerson">
                <Checkbox v-for="item in monitorPersonList" :key="item.label" :label="item.label" :value="item.value"></Checkbox>
            </checkbox-group>   
            <div v-show="monitorPersonList.length == 0" style="color:rgb(0, 119, 255);text-align:center;padding: 10px"> {{$t("group.noMonitors")}}</div>
        </div>
        <div slot="footer">
            <i-button type="primary"  @click="submitMonitor" style="width: 100%">{{$t("bgMgr.submit")}}</i-button>
        </div>
    </Modal>

    <script>
        
vueInstanse=new Vue({
            el:"#querygroup",
            i18n: utils.getI18n(),
            data:{
                loading:true,
                selectMonitorModal:false,
                delGroupObj:{},
                monitorPerson:[],
                monitorPersonList:[],
                total:0,
                currentIndex:1,
                queryType:'groupname',
                queryList:[{label:vRoot.$t("group.groupName"),value:"groupname"}],
                queryParameter:"",
                recordsList:[],
                tableData:[],
                columnsList:[
                   {
                        type: 'expand',
                        width: 50,
                        render: function(h, params){
                            return h(expandRow, {
                                props: {
                                    devices: params.row.devices
                                }
                            })
                        }
                    },
                    {
                        title: vRoot.$t("group.groupName"),
                        key: 'groupname'
                    },
                    {
                        title: vRoot.$t("group.userCount"),
                        key: 'usercount'
                    },
                    {
                        title: vRoot.$t("group.devCount"),
                        key: 'devicecount'
                    },
                    {
                            title: vRoot.$t("bgMgr.action"),
                            key: 'action',
                            width: 220,
                            render: function(h, params) {
                                return h('div', [
                                    h('Button', {
                                        props: {
                                            type: 'primary',
                                            size: 'small'
                                        },
                                        style: {
                                            marginRight: '5px'
                                        },
                                        on: {
                                            click: function() {
                                                vueInstanse.editGroup(params.index);
                                            }
                                        }
                                    }, vRoot.$t("bgMgr.edit")),

                                    h('Poptip', {
                                        props: {
                                            confirm: true,
                                            title: vRoot.$t("message.confirmDel")
                                        },
                                        style: {
                                            marginRight: '5px'
                                        },
                                        on: {
                                            'on-ok': function () {
                                                vueInstanse.del(params.row.groupid);
                                            }
                                        }
                                    },[
                                    h('Button', {
                                            props: {
                                            type: 'error',
                                            size: 'small'
                                            }
                                        },vRoot.$t("bgMgr.delete")) 
                                    ])  ,
                                    h('Button', {
                                        props: {
                                            type: 'primary',
                                            size: 'small'
                                        },
                                        on: {
                                            click: function() {
                                                vueInstanse.openSelectMonitorModal(params.index);
                                            }
                                        }
                                    }, vRoot.$t("group.monitors")) 
                                ]);
                            }
                        }
                ]
            },
            methods:{
                queryAllgroupsInfo:function(){
                    var url = myUrls.queryGroupByUser();
                    utils.sendAjax(url,{},this.doQueryAllgroupsInfo);
                },
                doQueryAllgroupsInfo:function(resp){
                    console.log(resp.grouplist)
                    if(resp.status === 0){
                        this.recordsList = resp.grouplist!==null ? resp.grouplist : [];
                        this.total = this.recordsList.length;
                        this.tableData = this.recordsList.slice( 0 , 10);
                    }
                    this.loading = false;
                },
                editGroup:function(index){
                    var me = this;
                    editObject = this.tableData[index];
                    var pagePath = null
                        if (myUrls.host.indexOf('gpsserver') != -1) {
                            pagePath = myUrls.host + 'view/manager/editgroup.html' 
                        } else {
                            pagePath = '../view/manager/editgroup.html' 
                        }
                    this.$Loading.start();
                    $("#mar-view").load(pagePath,function(){
                        me.$Loading.finish();
                    });
                },
                del:function(groupid){
                    var me = this;
                    var url = myUrls.deleteGroup();
                    var data = { groupid:groupid };
                    utils.sendAjax(url,data,function(resp){
                        if(resp.status == 0){
                            me.tableData.forEach(function(item,index){
                                if(item.groupid == groupid){
                                    me.$delete(me.tableData,index)
                                }
                            });

                            me.recordsList.forEach(function(item,index){
                                if(item.groupid == groupid){
                                    me.$delete(me.recordsList,index)
                                }
                            });

                            me.total = me.recordsList.length;
                            me.tableData = me.recordsList.slice( me.currentIndex - 1 , 10);
                            
                            me.$Message.success(me.$t("message.deleteSucc"));
                        }else{
                            me.$Message.error(resp.cause);
                        }
                    });
                },
                // changePage:function(index){
                //     var offset = index * 5;
                //     var start = (index-1) *5;
                //     this.tableData =  this.recordsList.slice(start,offset);
                // },
                openSelectMonitorModal:function(index){
                    var me = this;
                    this.delGroupObj = this.tableData[index];
                    this.monitorPerson = [];
                    this.selectMonitorModal = true;
                    if(this.delGroupObj.users!=null && this.delGroupObj.users.length > 0){
                        this.delGroupObj.users.forEach(function(item){
                            me.monitorPerson.push(item.username);
                        });
                    }
                },
                submitMonitor:function(){
                    var me = this;
                    var url = myUrls.editGroupMonitor();
                    var data = {
                        groupid: this.delGroupObj.groupid ,
                        monitors:this.monitorPerson
                    };
                    utils.sendAjax(url,data,function (resp) { 
                        if(resp.status == 0){
                            me.$Message.success(me.$t("message.addSucc"));
                            me.delGroupObj.users = [];
                            me.monitorPerson.forEach(function (item) {
                                me.delGroupObj.users.push({username:item});
                            })
                          
                        }else{
                            me.$Message.success(resp.cause);
                        }
                        me.selectMonitorModal = false;
                    });
                },
                getUserInfoList:function(){
                    var url = myUrls.queryUser();
                    utils.sendAjax(url,{},this.doUserInfoList);
                },
                doUserInfoList:function(resp){               
                    var me = this;
                    if(resp.status == 0 && resp.userlists != null){
                        resp.userlists.forEach(function (item) { 
                            if(item.usertype >= 10){
                                me.monitorPersonList.push({
                                    label:item.username,
                                    value:item.username
                                })
                            }
                        });
                    }
                },
            },
            mixins:[mixIn],
            mounted:function(){
               this.queryAllgroupsInfo();
               this.getUserInfoList();
            }
        })
    </script>
</div>
