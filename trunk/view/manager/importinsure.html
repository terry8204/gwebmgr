<meta charset="UTF-8">
<div id="importinsure">
    <input type="file" id="file" style="display: none;" />
    <div class="full" style="padding: 10px;">
        <h3 class="h3-title">导入保险信息</h3>
        <div style="padding: 10px 0;">
            <i-table border ref="table" :columns="columns" :data="tableData" height="500"></i-table>
        </div>
        <div>
            <i-button @click="importTownerInfo">导入文件</i-button>
            <i-button @click="handleSubmit">提交</i-button>
            <i-button @click="downloadTemplate">模版下载</i-button>
        </div>
    </div>
    <script>
        vueInstanse = new Vue({
            el: "#importinsure",
            i18n: utils.getI18n(),
            data: {
                columns: [{
                    type: 'index',
                    width: 60
                }, {
                    title: '设备序号',
                    key: "deviceid",
                    width: 140,
                }, {
                    title: '防盗号',
                    key: "securitynum"
                }, {
                    title: '车架号',
                    key: "vin"
                }, {
                    title: '保险公司',
                    key: "insurecompany",
                    width: 100,
                }, {
                    title: '保单号',
                    key: "insurenum",
                    width: 120,
                }, {
                    title: '投保日期',
                    key: "subinsuretime",
                    width: 120,
                }, {
                    title: '生效日期',
                    key: "effecttime",
                    width: 120,
                }, {
                    title: '备注',
                    key: "insuremark",
                }, {
                    'title': "添加状态",
                    width: 120,
                    render: function(h, params) {
                        var status = params.row.status;
                        var statusStr = '';
                        var color = '';
                        switch (status) {
                            case -1:
                                statusStr = '未提交';
                                color = '#000';
                                break;
                            case 0:
                                statusStr = '失败';
                                color = '#e4393c';
                                break;
                            case 1:
                                statusStr = '提交成功';
                                color = '#007ACC';
                                break;
                        }
                        return h('span', {
                            style: {
                                color: color
                            }
                        }, statusStr)
                    },
                }, {
                    'title': "操作",
                    width: 85,
                    render: function(h, params) {
                        return h('Button', {
                                props: {
                                    type: 'error',
                                    size: 'small'
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: function() {
                                        vueInstanse.tableData.splice(params.index, 1);
                                    }
                                }
                            },
                            '移除')
                    }
                }],

                tableData: [],

                excelX: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I']
            },
            methods: {
                downloadTemplate: function() {
                    var a = document.createElement('a');
                    a.href = myUrls.apihost + 'insuretemplate.xlsx';
                    a.download = 'insuretemplate.xlsx';
                    a.click();
                },
                handleSubmit: function() {
                    if (this.tableData.length == 0) {
                        this.$Message.error("请导入车主信息");
                        return;
                    }
                    var tableData = deepClone(this.tableData),
                        me = this;
                    var url = myUrls.importInsureInfo();
                    var data = {
                        insures: tableData,
                        isforcecover: true,
                    }
                    utils.sendAjax(url, data, function(respData) {
                        console.log(respData);
                        if (respData.status == 0) {
                            if (respData.total === respData.success) {
                                me.$Message.success("导入成功");
                                me.tableData.forEach(function(item) {
                                    item.status = 1;
                                });
                            } else {
                                me.$Message.error("总共:" + respData.total + ",失败:" + respData.fail);
                                var errorrecords = respData.errorrecords;
                                errorrecords.forEach(function(failItem) {
                                    me.tableData.forEach(function(item) {
                                        if (item.status == -1) {
                                            if (failItem.deviceid == item.deviceid) {
                                                item.status = 0;
                                            } else {
                                                item.status = 1;
                                            }
                                        }
                                    });
                                })
                            }
                        }
                    });
                },
                importTownerInfo: function() {
                    this.fileEl.files.length = 0;
                    this.fileEl.value = "";
                    this.fileEl.click();
                },
                readWorkbookFromLocalFile: function(file, callback) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        var data = e.target.result;
                        var workbook = XLSX.read(data, {
                            type: 'binary'
                        });
                        if (callback) callback(workbook);
                    };
                    reader.readAsBinaryString(file);
                },
                parserExcelData: function(excelData) {
                    try {
                        var indexY = 2;
                        var tableData = [];
                        while (true) {
                            var deviceIdKey = this.excelX[1] + indexY; //设备ID
                            var securitynumKey = this.excelX[2] + indexY; //防盗号
                            var vinKey = this.excelX[3] + indexY; // 车架号
                            var insurecompanyKey = this.excelX[4] + indexY; //保险公司
                            var insurenumKey = this.excelX[5] + indexY; //保单号
                            var subinsuretimeKey = this.excelX[6] + indexY; //投保日期
                            var effecttimeKey = this.excelX[7] + indexY; //生效日期
                            var insuremarkKey = this.excelX[8] + indexY; //保险备注

                            if (excelData[deviceIdKey] == undefined) {
                                break;
                            }

                            tableData.push({
                                deviceid: excelData[deviceIdKey].v,
                                securitynum: excelData[securitynumKey].v,
                                vin: excelData[vinKey].v,
                                insurecompany: excelData[insurecompanyKey].v,
                                insurenum: excelData[insurenumKey].v,
                                subinsuretime: excelData[subinsuretimeKey].v,
                                effecttime: excelData[effecttimeKey].v,
                                insuremark: excelData[insuremarkKey].v,
                                status: -1
                            })

                            indexY++;
                        }
                        this.tableData = tableData;
                    } catch (error) {
                        this.$Message.error('请使用我们提供的模版填写');
                    }
                }
            },
            mounted: function() {
                var me = this;
                this.fileEl = document.getElementById('file');
                this.fileEl.onchange = function(e) {
                    var idx = e.srcElement.value.lastIndexOf('.');
                    var houzhui = e.srcElement.value.slice(idx);
                    if (houzhui.indexOf('xlsx') == -1) {
                        me.$Message.error("请选择我们提供的模版提交");
                        return;
                    }
                    var file = e.target.files[0]
                    me.readWorkbookFromLocalFile(file, function(workbook) {
                        me.parserExcelData(workbook.Sheets['保险信息'])
                    });
                };

            },
        })
    </script>
</div>
