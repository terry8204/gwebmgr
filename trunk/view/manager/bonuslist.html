<div id="bonus-list">
    <div class="full">
        <h3 class="h3-title" style="margin: 10px;">{{$t('bgMgr.bonusList')}}</h3>
        <div style="padding: 0 10px;">
            <i-table border :columns="columns" :data="tableData" :height="taleHeight" :loading="loading"></i-table>
        </div>
        <Modal v-model="modal" width="300">
            <p slot="header" style="color:#f60;text-align:center">
                <Icon type="ios-create-outline"></Icon>
                <span>{{$t('monitor.edit')}}</span>
            </p>
            <div v-if="type=='level'">
                <Row style="margin: 10px 0">
                    <i-col span="6" style="height: 100%;text-align:right;line-height:32px;">
                        会员账号:
                    </i-col>
                    <i-col span="16" style="height: 100%;line-height:32px;">
                        {{userName}}
                    </i-col>
                </Row>
                <Row style="margin: 10px 0">
                    <i-col span="6" style="height: 100%;text-align:right;line-height:32px;">
                        会员等级 :
                    </i-col>
                    <i-col span="16">
                        <i-select v-model="level">
                            <i-option value="1">❤</i-option>
                            <i-option value="2">❤❤</i-option>
                            <i-option value="3">❤❤❤</i-option>
                        </i-select>
                    </i-col>
                </Row>
            </div>
            <div v-if="type=='point'">
                <Row style="margin: 10px 0">
                    <i-col span="6" style="height: 100%;text-align:right;line-height:32px;">
                        会员账号:
                    </i-col>
                    <i-col span="16" style="height: 100%;line-height:32px;">
                        {{userName}}
                    </i-col>
                </Row>
                <Row style="margin: 10px 0">
                    <i-col span="6" style="height: 100%;text-align:right;line-height:32px;">
                        金豆数 :
                    </i-col>
                    <i-col span="16">
                        <input-number :max="10000" :min="0" v-model.trim.number="bonuspoint" style="width: 100%;"></input-number>
                    </i-col>
                </Row>
            </div>
            <div slot="footer">
                <i-button type="primary" style="width: 100%" @click="handleEdit">{{$t('header.submit')}}</i-button>
            </div>
        </Modal>
    </div>
    <script>
        vueInstanse = new Vue({
            el: "#bonus-list",
            i18n: utils.getI18n(),
            data: {
                loading: true,
                modal: false,
                taleHeight: 300,
                columns: [{
                    title: vRoot.$t('user.devType'),
                    key: 'username',
                }, {
                    title: '会员等级',
                    key: 'bonuslevel',
                }, {
                    title: '金豆数',
                    key: 'bonuspoints',
                }, {
                    title: vRoot.$t('alarm.action'),
                    width: 240,
                    render: function(h, params) {
                        var row = params.row;
                        return h(
                            'div', {}, [
                                h('Button', {
                                    props: {
                                        type: 'error',
                                        size: 'small'
                                    },
                                    style: {
                                        marginRight: '5px',
                                    },
                                    on: {
                                        click: function() {
                                            editObject = row;
                                            vueInstanse.type = 'level';
                                            vueInstanse.userName = row.username;
                                            vueInstanse.level = String(editObject.bonuslevel);
                                            vueInstanse.modal = true;
                                        }
                                    }
                                }, '编辑会员等级'),
                                h('Button', {
                                    props: {
                                        type: 'error',
                                        size: 'small'
                                    },
                                    on: {
                                        click: function() {
                                            editObject = row;
                                            vueInstanse.type = 'point';
                                            vueInstanse.userName = row.username;
                                            vueInstanse.bonuspoint = String(editObject.bonuspoints);
                                            vueInstanse.modal = true;
                                        }
                                    }
                                }, '编辑金豆数'),
                            ]
                        )
                    },
                }],
                userName: '',
                level: '1',
                bonuspoint: 0,
                type: 'level',
                tableData: [],
            },
            methods: {
                handleEdit: function() {
                    var me = this;
                    if (this.type == 'level') {
                        var url = myUrls.setBonusLevel();
                        var data = {
                            username: editObject.username,
                            bonuslevel: this.level,
                        };
                        utils.sendAjax(url, data, function(resp) {
                            if (resp.status === 0) {
                                editObject.bonuslevel = me.level;
                                me.modal = false;
                                me.$Message.success(me.$t('monitor.setupSucc'));
                            } else if (resp.status === 11) {
                                me.$Message.error('1星价格低于上级授权价格');
                            } else if (resp.status === 12) {
                                me.$Message.error('2星价格低于上级授权价格');
                            } else if (resp.status === 13) {
                                me.$Message.error('3星价格低于上级授权价格');
                            } else {
                                me.$Message.error(me.$t('monitor.setupFail'));
                            }
                        });
                    } else {
                        var url = myUrls.assignPoints();
                        var data = {
                            targetusername: editObject.username,
                            points: this.bonuspoint,
                        };
                        utils.sendAjax(url, data, function(resp) {
                            if (resp.status === 0) {
                                editObject.bonuspoints = me.bonuspoint;
                                me.modal = false;
                                me.$Message.success(me.$t('monitor.setupSucc'));
                            } else if (resp.status === -1) {
                                me.$Message.error('剩余金豆不足，划拨失败');
                            } else {
                                me.$Message.error(me.$t('monitor.setupFail'));
                            }
                        });
                    }

                },
                calcTableHeight: function() {
                    var wHeight = window.innerHeight;
                    this.taleHeight = wHeight - 115;
                },
                queryBonusList: function() {
                    var me = this;
                    var url = myUrls.queryBonusList();
                    utils.sendAjax(url, {}, function(resp) {
                        me.loading = false;
                        if (resp.records) {
                            me.tableData = resp.records;
                        }
                    }, function() {
                        me.loading = false;
                    })
                }
            },
            mounted: function() {
                var me = this;
                this.calcTableHeight();
                this.queryBonusList();
                window.onresize = function() {
                    me.calcTableHeight();
                }
            }
        })
    </script>
</div>
